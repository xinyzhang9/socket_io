<!doctype html>
<html>
  <head>
    <title>chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 16px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .red{
        color: red;
      }
      .green{
        color: green;
      }
      'black','orange','blue','steelblue','skyblue','purple','pink','gray','darkgreen','lightgreen'
      .orange{
        color: orange;
      }
      .blue{
        color: blue;
      }
      .steelblue{
        color: steelblue;
      }
      .skyblue{
        color: skyblue;
      }
      .purple{
        color: purple;
      }
      .pink{
        color: pink;
      }
      .gray{
        color: gray;
      }
      .darkgreen{
        color: darkgreen;
      }
      .lightgreen{
        color: lightgreen;
      }
      .right{
        text-align: right;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script>
      var nickname = prompt('Enter your name: ');

      var socket = io();
      socket.emit('enter room',nickname);
      $('form').submit(function(){
        var msg = $('#m').val();
        var full_msg = nickname + ' says: ' + msg;
        socket.emit('chat message', msg);
        $('#messages').append($('<li class = "right">').text(full_msg));
        $('#m').val('');
        return false;
      });
      socket.on('chat message',function(data){
        $('#messages').append($('<li class = '+data.color +'>').text(data.msg));
      });
      socket.on('enter room',function(msg){
         $('#messages').append($('<li class = "green">').text(msg));
      })
      socket.on('left room',function(msg){
         $('#messages').append($('<li class = "red">').text(msg));
      })


    </script>
  </body>
</html>
